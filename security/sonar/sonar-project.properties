# SonarQube configuration for world-time-app
sonar.projectKey=world-time-app
sonar.projectName=World Time App
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/tests

# Language-specific settings
sonar.python.version=3.9
sonar.javascript.lcov.reportPaths=coverage/lcov.info  # If you add test coverage

# Exclusions
sonar.exclusions=**/tests/**,**/docs/**,**/security/**

# Coverage and test reports (optional, configure if you add coverage tools)
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.coverage.exclusions=**/tests/**

# Connection to SonarQube server
sonar.host.url=http://localhost:9000  # Update if using a different host
sonar.login=admin  # Default admin token, replace with a generated token
sonar.password=admin  # Default password, update after first login

# Enable security rules
sonar.security.hotspots.enable=true
